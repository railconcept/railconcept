title: Railconcept

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed



collections:
  actualites:
    output: true
    permalink: /:collection/:year/:month/:day/:slug
  jobs:
    output: true
    permalink: /:collection/:year/:month/:day/:slug

# Front Matter Defaults
defaults:
  # _actualites
  - scope:
      path: "_actualites"
      type: posts
    values:
      layout: head
      read_time: true
  # _jobs
  - scope:
      path: "_jobs"
      type: jobs
    values:
      layout: head
      read_time: true
