title: Railconcept


# Liquid
liquid:
  error_mode: strict

# Build settings
markdown: kramdown

plugins: # previously gems
  - jekyll-feed
  - jekyll-seo-tag




collections:
  actualites:
    output: true
    permalink: '{{year}}-{{month}}-{{day}}-{{slug}}'

# Front Matter Defaults
defaults:
  # _actualites
  - scope:
      path: "_actualites"
      type: actualites
    values:
      layout: head
      read_time: true

