backend: 
  name: github
  repo: railconcept/railconcept

media_folder : assets/img/uploads

collections:
  - name: "website-settings"
    label:  "Website settings"
    files:
     - label: "Website settings"
       name: "site"
       file: "_data/site.yml"
       fields:
        - label: "Tel"
          name: "tel"
          widget: "string"
        - label: "Tel display"
          name: "tel_display"
          widget: "string"
        - label: "SEO"
          name: "seo"
          widget: "object"
          fields:
           - label: "Website description"
             name: "tagline"
             widget: "string"
           - label: "Location"
             name: "location"
             widget: "object"
             fields:
               - label: "Street adress"
                 name: "street_adress"
                 widget: "string"
               - label: "Region"
                 name: "region"
                 widget: "string"
               - label: "Country"
                 name: "country"
                 widget: "string"    

  - name: "actualites" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Actualités" # Used in the UI, ie.: "New Post"
    folder: "_actualites" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields: # The fields each document in this collection have
    - {label: "Layout", name: "layout", widget: "hidden", default: "news"} 
    - {label: "Name", name: "name", widget: "string"} 
    - {label: "Date de publication", name: "date", widget: "datetime", format: "DD-MM-YYYY HH:mm:ss"}
    - label: "Actualité"
      name: "news"
      widget: "object" 
      fields:
        - {label: "Titre actualité", name: "title", widget: "string"} 
        - {label: "Paragraphe 1", name: "news_1", widget: "markdown", required: false}
        - {label: "Paragraphe 2", name: "news_2", widget: "markdown", required: false}
    - label: "Actualité photo"
      name: "news"
      widget: "object" 
      fields:
        - {label: "Photo 1", name: "photo_news1", widget: "image"}
        - {label: "Photo 2", name: "photo_news2", widget: "image"}
        - {label: "Photo 3", name: "photo_news3", widget: "image"}
    - {label: "URL Video youtube", name: "video_news", widget: "string"}