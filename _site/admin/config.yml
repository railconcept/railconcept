backend: 
  name: github
  repo: railconcept/railconcept

media_folder : assets/img/uploads

collections:
  - name: "website-settings"
    label:  "Website settings"
    files:
      - label: "Website settings"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "Tel"
            name: "tel"
            widget: "string"
          - label: "Tel display"
            name: "tel_display"
            widget: "string"
          