backend: 
  name: github
  repo: railconcept/railconcept

media_folder : assets/img/uploads

collections:
 - label: "Website settings"
   name: "site"
   file: "_data/site.yml"
   fields:
    - label: "Tel"
      name: "tel"
      widget: "string"
    - label: "Tel display"
      name: "tel_display"
      widget: "string"
    - label: "SEO"
      name: "seo"
      widget: "object"
      fields:
      - label: "Website description"
        name: "tagline"
        widget: "string"
      - label: "Location"
        name: "location"
        widget: "object"
        fields:
         - label: "Street adress"
           name: "street_adress"
           widget: "string"
         - label: "Region"
           name: "region"
           widget: "string"
         - label: "Country"
           name: "country"
           widget: "string"    

  - label: "Actualités" 
    name: "actualites"
    folder: "_actualites"
    file: "_data/site.yml"
    sort: "date:asc" 
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
    - {label: "Layout", name: "layout", widget: "hidden", default: "news"} 
    - {label: "Name", name: "name", widget: "string"} 
    - {label: "Date de publication", name: "date", widget: "datetime", format: "DD-MM-YYYY HH:mm:ss"}
    - label: "Actualité"
      name: "news"
      widget: "object" 
      fields:
        - {label: "Titre actualité", name: "title", widget: "string"} 
        - {label: "Paragraphe 1", name: "news_1", widget: "markdown", required: false}
        - {label: "Paragraphe 2", name: "news_2", widget: "markdown", required: false}
    - label: "Actualité photo"
      name: "news_photo"
      widget: "object" 
      fields:
        - {label: "Photo 1", name: "photo_news1", widget: "image"}
        - {label: "Photo 2", name: "photo_news2", widget: "image"}
        - {label: "Photo 3", name: "photo_news3", widget: "image"}
    - {label: "URL Video youtube", name: "video_news", widget: "string"}