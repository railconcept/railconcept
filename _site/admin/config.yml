backend: 
  name: github
  repo: railconcept/railconcept

media_folder : assets/img/uploads

collections:
  - label: "Website settings"
    name: "website_settings"
    files:
      - label: "Géneral settings"
        name: "general_settings"
        file: "_data/website_settings.yml"
        fields:
          - label: SEO
            name: seo
            widget: object
            fields:
              - {label: Tel (+code pays), name: tel, widget: string}
              - {label: Tel affiché, name: tel_display, widget: string}
              - {label: Website description, name: website_desc, widget: string}
              - label: "Location"
                name: "location"
                widget: "object"
                fields:
                   - {label: Street adress, name: street_adress, widget: string}
                   - {label: Region, name: region, widget: string}
                   - {label: Country, name: country, widget: string}

  - label: "Actualités" 
    name: "actualites"
    folder: "_actualites"
    sort: "date:asc" 
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
    - {label: "Layout", name: "layout", widget: "hidden", default: "news"} 
    - {label: "Name", name: "name", widget: "string"} 
    - {label: "Date de publication", name: "date", widget: "datetime", format: "DD-MM-YYYY HH:mm:ss"}
    - label: "Actualité"
      name: "news"
      widget: "object" 
      fields:
        - {label: "Titre actualité", name: "title", widget: "string"} 
        - {label: "Paragraphe 1", name: "news_1", widget: "markdown", required: false}
        - {label: "Paragraphe 2", name: "news_2", widget: "markdown", required: false}
    - label: "Actualité photo"
      name: "news_photo"
      widget: "object" 
      fields:
        - {label: "Photo 1", name: "photo_news1", widget: "image"}
        - {label: "Photo 2", name: "photo_news2", widget: "image"}
        - {label: "Photo 3", name: "photo_news3", widget: "image"}
    - {label: "URL Video youtube", name: "video_news", widget: "string"}             
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Posts" # Used in the UI, ie
    label_singular: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Featured image", name: "feature_image", widget: "image", required: false}
      - {label: "Feature text", name: "feature_text", widget: "markdown", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Meta image", name: "image", widget: "image", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
